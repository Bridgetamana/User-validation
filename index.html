<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="form-wrapper">
      <h1>Create account</h1>
      <p></p>
      <form id="form">
        <div class="input-container">
          <label for="username" class="input-title">Your username:</label>
          <input type="text" id="username" autofocus/>
          <div id="username-error" class="error"></div>
        </div>
        <div class="input-container">
          <label for="email" class="input-title">Your email:</label>
          <input type="email" id="email" />
          <div id="email-error" class="error"></div>
        </div>
        <div class="input-container">
          <label for="password" class="input-title">Your password:</label>
          <input type="password" id="password" />
          <div id="password-error" class="error"></div>
        </div>
        <div class="input-container">
          <label for="confirm-password" class="input-title"
            >Confirm password:</label
          >
          <input type="password" id="confirm-password" />
          <div id="confirm-password-error" class="error"></div>
        </div>
        <button id="submit-btn">Create Account</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
